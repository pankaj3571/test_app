
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyApp</title>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container-fluid">


<nav >
<div class="container nav-wrapper">
    <a href="/" class="brand-logo"> MyApp </a>
    <ul id="nav-mobile" class="right">
    <li>
        <a href="/">Home</a>
    </li>
    </ul>

</div>
</nav>
</div>
    <h1 style="text-align:center">
        What do you want to search from MyApp?
    </h1>
<div class="row">
    <div class="col s4">
        <div class="center">
            <i class="large material-icons" style="color:#EE6E73">flash_on</i>
            <p>fast web scrper</p>
            <p class="light center">scrape away </p>
        </div>
    </div>
     <div class="col s4">
        <div class="center">
            <i class="large material-icons" style="color:orange">camera</i>
            <p>fast web scrper</p>
            <p class="light center">scrape away </p>
        </div>
    </div>
     <div class="col s4">
        <div class="center">
            <i class="large material-icons" style="color:blue">chrome_reader_mode</i>
            <p>fast web scrper</p>
            <p class="light center">scrape away </p>
        </div>
    </div>
</div>
<div class="container">
    <form action="{% url 'new_search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search" placeholder="Search">

        <div class="center">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
            </div>
    </form>
</div>
{% block content %}
{% endblock content%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
